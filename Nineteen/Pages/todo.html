<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script>
        var todoApp = angular.module("todoApp", []);
    </script>
</head>
